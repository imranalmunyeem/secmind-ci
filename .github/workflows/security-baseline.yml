name: Security Baseline + Continuous Regression (Artifacts)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Juice Shop
        run: |
          cd apps/juice-shop
          docker compose up -d

      - name: Wait for Juice Shop
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:3000 > /dev/null; then
              echo "Juice Shop ready"
              exit 0
            fi
            sleep 2
          done
          echo "Juice Shop did not become ready"
          docker ps -a
          exit 1

      - name: ZAP Baseline Scan (No GitHub Issues)
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://localhost:3000"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"
          allow_issue_writing: false
          fail_action: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Convert ZAP JSON to JSONL
        run: |
          mkdir -p dataset/specs
          python scanner/zap/parse_zap_json.py \
            report_json.json \
            dataset/specs/zap_findings.jsonl \
            "${{ github.run_id }}"

      # Continuous behaviour: determine NEW findings using committed state
      - name: Select new findings (continuous)
        run: |
          mkdir -p dataset/state
          python scripts/select_new_findings.py

      # âœ… UPGRADED: generate tests for ALL new findings (not just one)
      - name: Generate regression tests from NEW findings
        run: |
          mkdir -p tests_generated/api
          python llm_engine/generate_tests_from_new_findings.py

      - name: Count total generated tests
        id: testcount
        run: |
          echo "count=$(python scripts/count_generated_tests.py)" >> $GITHUB_OUTPUT

      - name: Validate generated tests
        run: |
          python llm_engine/validate_generated_test.py tests_generated/api

      - name: Run generated tests
        run: |
          pytest -q tests_generated/api

      - name: Summarise run metrics (all + new + tests)
        run: |
          mkdir -p dataset/results
          python scripts/summarise_run.py \
            dataset/specs/zap_findings.jsonl \
            dataset/specs/new_findings.jsonl \
            dataset/results/runs.csv \
            "${{ github.run_id }}" \
            "${{ steps.testcount.outputs.count }}"

      - name: Upload research artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-artifacts-${{ github.run_id }}
          path: |
            report_html.html
            report_json.json
            report_md.md
            dataset/specs/zap_findings.jsonl
            dataset/specs/new_findings.jsonl
            dataset/state/seen_findings.json
            dataset/results/runs.csv
            tests_generated/

      - name: Stop Juice Shop
        if: always()
        run: |
          cd apps/juice-shop
          docker compose down
