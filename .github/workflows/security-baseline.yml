name: Security Baseline (ZAP)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  zap_baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Juice Shop (Docker)
        run: |
          cd apps/juice-shop
          docker compose up -d

      - name: Wait for Juice Shop
        run: |
          echo "Waiting for Juice Shop to become available..."
          for i in {1..30}; do
            if curl -sSf http://localhost:3000 > /dev/null; then
              echo "Juice Shop is up!"
              exit 0
            fi
            sleep 2
          done
          echo "Juice Shop did not become ready in time."
          docker ps -a
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: "http://localhost:3000"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"

      - name: Upload ZAP Report Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report
          path: |
            report_html.html
            report_json.json
            report_md.md

      - name: Stop Juice Shop
        if: always()
        run: |
          cd apps/juice-shop
          docker compose down
