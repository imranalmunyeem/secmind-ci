name: Security Baseline (ZAP)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  zap_baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Juice Shop (Docker)
        run: |
          cd apps/juice-shop
          docker compose up -d

      - name: Wait for Juice Shop
        run: |
          echo "Waiting for Juice Shop to become available..."
          for i in {1..30}; do
            if curl -sSf http://localhost:3000 > /dev/null; then
              echo "Juice Shop is up!"
              exit 0
            fi
            sleep 2
          done
          echo "Juice Shop did not become ready in time."
          docker ps -a
          exit 1

      - name: ZAP Baseline Scan (No GitHub Issues)
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://localhost:3000"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"
          allow_issue_writing: false
          fail_action: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate dataset (ZAP JSON -> JSONL)
        run: |
          mkdir -p dataset/specs
          python scanner/zap/parse_zap_json.py report_json.json dataset/specs/zap_findings.jsonl "${{ github.run_id }}"

      - name: Summarise run metrics (JSONL -> CSV)
        run: |
          python scripts/summarise_run.py \
            dataset/specs/zap_findings.jsonl \
            dataset/results/runs.csv \
            "${{ github.run_id }}"

      - name: Upload ZAP Reports + Dataset
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-report-and-dataset

          path: |
            report_html.html
            report_json.json
            report_md.md
            dataset/specs/zap_findings.jsonl
            dataset/results/runs.csv


      - name: Stop Juice Shop
        if: always()
        run: |
          cd apps/juice-shop
          docker compose down
