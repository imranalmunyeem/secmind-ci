name: Security Baseline + Dataset + Generated Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Juice Shop
        run: |
          cd apps/juice-shop
          docker compose up -d

      - name: Wait for Juice Shop
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:3000 > /dev/null; then
              echo "Juice Shop ready"
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://localhost:3000"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"
          allow_issue_writing: false
          fail_action: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Convert ZAP JSON to JSONL
        run: |
          mkdir -p dataset/specs
          python scanner/zap/parse_zap_json.py \
            report_json.json \
            dataset/specs/zap_findings.jsonl \
            "${{ github.run_id }}"

      - name: Summarise run metrics
        run: |
          mkdir -p dataset/results
          python scripts/summarise_run.py \
            dataset/specs/zap_findings.jsonl \
            dataset/results/runs.csv \
            "${{ github.run_id }}"

      - name: Generate one regression test
        run: |
          mkdir -p tests_generated/api
          python llm_engine/generate_one_test_llm.py

      - name: Validate generated tests
        run: |
          python llm_engine/validate_generated_test.py tests_generated/api

      - name: Run generated tests
        run: |
          pytest -q tests_generated/api

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-artifacts
          path: |
            report_html.html
            report_json.json
            report_md.md
            dataset/specs/zap_findings.jsonl
            dataset/results/runs.csv
            tests_generated/

      - name: Stop Juice Shop
        if: always()
        run: |
          cd apps/juice-shop
          docker compose down
