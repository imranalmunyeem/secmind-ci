name: Analyse Results (Auto-Download Artifacts + Merge + Plots)

on:
  workflow_dispatch:

jobs:
  analyse:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create folders
        run: |
          mkdir -p analysis/raw
          mkdir -p analysis/outputs

      - name: Download artifacts from last 30 successful runs (main pipeline)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Listing last 30 successful runs..."
          # IMPORTANT: this uses the workflow FILE name, not the title.
          # If your main workflow file is named security-baseline.yml, this works.
          RUN_IDS=$(gh run list \
            --workflow "security-baseline.yml" \
            --branch "main" \
            --limit 50 \
            --json databaseId,conclusion \
            --jq '.[] | select(.conclusion=="success") | .databaseId' | head -n 30)

          if [ -z "$RUN_IDS" ]; then
            echo "No successful runs found."
            exit 1
          fi

          echo "Will download runs:"
          echo "$RUN_IDS"

          for id in $RUN_IDS; do
            echo "Downloading artifacts for run $id..."
            mkdir -p "analysis/raw/$id"
            gh run download "$id" --dir "analysis/raw/$id" || true
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install analysis dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib

      - name: Merge CSVs + generate plots
        run: |
          python analysis/merge_and_plot.py

      - name: Upload analysis outputs
        uses: actions/upload-artifact@v4
        with:
          name: analysis-outputs
          path: |
            analysis/outputs/merged_runs.csv
            analysis/outputs/summary.txt
            analysis/outputs/*.png
